<h3 class="p-3 text-center">Display a list of Empleyees details  using ngFor</h3>
<div class="container">
    <table class="table table-striped table-bordered t">
        <thead class="table-dark">
            <tr>
                <th *ngfor="let col of employeeCol">{{col}}</th>
              <!--  <th>Name</th>
                <th>Salary</th>
                <th>gender</th>-->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.eId}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.sal}}</td>
                <td>{{emp.gender}}</td>
            </tr>
        </tbody>
    </table>
</div>
